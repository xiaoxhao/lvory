  lancidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400

# 代理节点（示例）
proxies:
  - name: "ss-01"
    type: ss
    server: server1.example.com
    port: 443
    cipher: aes-256-gcm
    password: "password1"

  - name: "vmess-01"
    type: vmess
    server: server2.example.com
    port: 443
    uuid: 12345678-1234-1234-1234-123456789abc
    alterId: 0
    cipher: auto
    tls: true

# 代理组配置
proxy-groups:
  - name: "🚀 节点选择"
    type: select
    proxies:
      - ♻️ 自动选择
      - 🎯 全球直连
      - 🛑 全球拦截
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点
      - 🇸🇬 新加坡节点
      - 🇯🇵 日本节点

  - name: "♻️ 自动选择"
    type: url-test
    use:
      - provider1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: "🇭🇰 香港节点"
    type: url-test
    filter: "(?i)港|hk|hongkong|hong kong"
    use:
      - provider1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: "🇺🇸 美国节点"
    type: url-test
    filter: "(?i)美|us|unitedstates|united states"
    use:
      - provider1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: "🇸🇬 新加坡节点"
    type: url-test
    filter: "(?i)新加坡|坡|sg|singapore"
    use:
      - provider1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: "🇯🇵 日本节点"
    type: url-test
    filter: "(?i)日本|jp|japan"
    use:
      - provider1
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    tolerance: 50

  - name: "📺 哔哩哔哩"
    type: select
    proxies:
      - 🎯 全球直连
      - 🇭🇰 香港节点
      - 🇸🇬 新加坡节点

  - name: "🎮 游戏平台"
    type: select
    proxies:
      - 🎯 全球直连
      - 🚀 节点选择
      - 🇺🇸 美国节点
      - 🇭🇰 香港节点

  - name: "🎯 全球直连"
    type: select
    proxies:
      - DIRECT

  - name: "🛑 全球拦截"
    type: select
    proxies:
      - REJECT

# 规则配置
rules:
  - RULE-SET,private,🎯 全球直连
  - RULE-SET,reject,🛑 全球拦截
  - RULE-SET,icloud,🎯 全球直连
  - RULE-SET,apple,🎯 全球直连
  - RULE-SET,google,🚀 节点选择
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,direct,🎯 全球直连
  - RULE-SET,lancidr,🎯 全球直连
  - RULE-SET,cncidr,🎯 全球直连
  - RULE-SET,telegramcidr,🚀 节点选择
  - GEOIP,LAN,🎯 全球直连
  - GEOIP,CN,🎯 全球直连
  - MATCH,🚀 节点选择

# Mihomo 高级配置示例
# 包含 TUN 模式、规则集、代理提供者等高级功能

# 基础配置
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
secret: ""                    # API 密钥（可选）

# 全局配置
global-client-fingerprint: chrome

# TUN 模式配置
tun:
  enable: true
  stack: system               # system/gvisor/lwip
  dns-hijack:
    - any:53
  auto-route: true
  auto-detect-interface: true

# 高级 DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false
  use-hosts: true
  enhanced-mode: fake-ip      # redir-host/fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - xbox.*.microsoft.com
    - '*.battlenet.com.cn'
    - '*.wotgame.cn'
    - '*.wggames.cn'
    - '*.wowsgame.cn'
    - '*.wargaming.net'
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# 代理提供者（从外部 URL 获取节点）
proxy-providers:
  provider1:
    type: http
    url: "https://example.com/clash/config"
    interval: 3600
    path: ./providers/provider1.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# 规则提供者（从外部 URL 获取规则）
rule-providers:
  reject:
